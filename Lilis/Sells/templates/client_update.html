{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Actualizar Cliente {% endblock title %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-3" style="min-height: 100vh;">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-header text-center bg-primary text-white">
                <h4>Actualizar Cliente</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-weno">Guardar</button>
                        <a href="{% url 'client_list_actives' %}" class="btn btn-secondary">
                                Volver a la lista
                            </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
