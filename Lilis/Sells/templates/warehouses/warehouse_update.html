{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Actualizar Bodega {% endblock title %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center mt-3" style="min-height: 100vh;">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-header text-center bg-primary text-white">
                <h4>Actualizar Bodega</h4>
            </div>
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-weno w-100">Guardar Cambios</button>
                        <a href="{% url 'warehouse_list' %}" class="btn btn-secondary w-100 mt-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
