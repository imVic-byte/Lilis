{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Agregar Proveedor {% endblock title %}
{% block content %}
    <div class="mt-3 container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-header text-center bg-primary text-white">
                <h4>Agregar Proveedor</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-weno btn-lg btn-guardar-confirmar" data-title="Â¿Crear nuevo proveedor?">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
