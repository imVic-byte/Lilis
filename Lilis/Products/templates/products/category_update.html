{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Agregar Producto {% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm w-100">
            <div class="card-header text-center bg-primary text-white">
                <h4>Modificar Categoria</h4>
            </div>
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-weno btn-lg btn-guardar-confirmar" data-title="¿Crear nueva categoría?">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
