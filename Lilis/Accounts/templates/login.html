{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Iniciar Sesion {% endblock title %}
{% block content %}
    <div class="mt-3 container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-header text-center text-warning" style="background-color: #d20a10;">
                <h4>Iniciar Sesion</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger text-warning btn-lg">Ingresar</button>
                    <a href="{% url 'password_reset' %}">Recuperar contrase√±a</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
